<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Inscription | Oral-B iO Series Electric Toothbrush w/ Bluetooth</title>
    <meta name="description" content="Description de ma page">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <!--A remplir plus tard-->
    </header>
    <main>
      <div class="articles">
        <article class="product">
          <img src="images/toothbrush.png" alt="Oral-B iO Series Electric Toothbrush">
        </article>
        <article class="form">
          <p class="title">Inscription</p>
          <div class="name">
            <label for="name">Votre nom</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="mail">
            <label for="mail">Votre adresse mail</label>
            <input type="text" name="mail" id="mail">
          </div>
          <div class="address">
            <label for="address">Votre adresse</label>
            <input type="text" name="address" id="address">
          </div>
          <div class="brush-color">
            <label for="brush-color">Choisissez votre couleur :</label>
            <select class="brush-color" name="brush-color">
              <option value="0">Couleur :</option>
              <option value="1">Couleur 1</option>
              <option value="2">Couleur 2</option>
              <option value="3">...</option>
            </select>
          </div>
          <div class="separator"></div>
          <div class="bank-infos">
            <ul>
              <li>
                <label for=numero_de_carte>Numéro de carte</label>
                <input id=numero_de_carte name=numero_de_carte type=number required>
              </li>
              <li>
                <label for=securite>Code sécurité</label>
                <input id=securite name=securite type=number required>
              </li>
              <li>
                <label for=nom_porteur>Nom du porteur</label>
                <input id=nom_porteur name=nom_porteur type=text placeholder="Nom du propriétaire" required>
              </li>
            </ul>
          </div>
        </article>
     </div>
    </main>

  </body>
  </html>
